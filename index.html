<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/index.css">
        <title>SVG</title>
    </head>
    <body>
        <main>
            <div class="line">
                <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="110" cy="110" r="100" stroke="blue" stroke-width="20" fill="white"></circle>
                    <polyline points="70,120 100,165 150,80" stroke="blue" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></polyline>
                </svg>
                <svg height="200" width="200" viewbox="0 0 240 240" xmls="http://www.w3.org/2000/svg">
                    <polyline points="40,60 40,180 90,180 90,110 130,110 130,180 180,180 180,60" fill="white" stroke="red" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="30,50.5 110,10 185.5,48" stroke="red" fill="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                 <svg >
                    <use href="images/circle.svg#round"></use>
                </svg> 
            </div>
        </main>
    </body>
</html>
